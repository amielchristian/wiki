{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <label for="title">Title: </label>
        <input type="text" name="title">
        <br>
        <textarea name="content"></textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
