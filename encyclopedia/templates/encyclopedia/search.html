{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results for "{{query}}" - Encyclopedia
{% endblock %}

{% block body %}
    <h2>Search results for "{{ query }}"</h2>
    <ul>
    {% for result in results %}
        <li>
            <a href="{% url 'entry' title=result%}">
                {{ result }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
