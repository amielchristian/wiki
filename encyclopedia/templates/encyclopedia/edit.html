{% extends "encyclopedia/layout.html" %}

{% block title %}
    Editing {{ title }} - Encyclopedia
{% endblock %}

{% block body %}
    <h1>Editing {{ title }}</h1>
    <form method="post" action="{% url 'edit' title=title %}">
        {% csrf_token %}
        <textarea name="content">{{ contents|safe }}</textarea>
        <br>
        <input type="submit">
    </form>
{% endblock %}
